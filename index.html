<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>App para excribir cowsay</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <style>
    body {
        font-family: 'Roboto', serif;
        font-size: 18px;
    }
    h1 {
        text-align:center;
        color: #10558F;
        padding-top:50px;
    }
    p{
        text-align:center;
    }
    </style>
</head>
<body>

    <h1>¡Hola! Esta aplicación sirve para crear mensajes 
        en la consola utilizando el paquete cowsay mediante un GET request. </h1>

    <p>Para hacer esto, cambia la url de arriba por localhost:3000/input/<b>mensaje</b> (donde <b>mensaje</b> es el mensaje que quieres mostrar) y fíjate en tu consola.</p>
</body>
</html>
